{% extends "print.html" %} {% block page %}
<div class="row justify-center">
  <div class="col-12 col-sm-8 col-lg-6 text-center">
    {{links}} {% for linked in links %}

    <div class="zimbabwe">
      <div class="qr">
        <qrcode value="{{ linked.lnurl }}" :options="{width: 150}"></qrcode>
        <br /><br />
        <strong>{{ SITE_TITLE }}</strong><br />
        <strong>{{ linked.max_withdrawable }} FREE SATS</strong><br />
        <small>Scan and follow link<br />or use Lightning wallet</small>
      </div>
      <img src="{{ url_for('static', filename='images/note.jpg') }}" />
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  .zimbabwe {
    page-break-inside: avoid;
    height: 7cm;
    width: 16cm;
    position: relative;
    margin-bottom: 10px;
    overflow: hidden;
  }
  .zimbabwe img {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
  }
  .zimbabwe .qr {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 10;
    background: rgb(255, 255, 255, 0.7);
    padding: 10px;
    text-align: center;
    line-height: 1.1;
  }
</style>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='vendor/vue-qrcode@1.0.2/vue-qrcode.min.js') }}"></script>
<script>
  Vue.component(VueQrcode.name, VueQrcode)

  new Vue({
    el: '#vue',
    created: function () {
      window.print()
    }
  })
</script>
{% endblock %}
